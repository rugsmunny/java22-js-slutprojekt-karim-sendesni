<!DOCTYPE html>
<html lang="en">
<head id="html-head">
    <meta charset="UTF-8">
    <title>API_PAPI</title>
    <script defer src="index.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<header class="header">

        <form class="search-form" id="search-form">

            <div class="form-box">
                <label for="search-text">Search Text: <span id="search-string"></span></label>
                <input id="search-text" name="search-text" type="text">
            </div>
            <div class="form-box">
            <label for="number-of-images">Images per page:</label>
                <select id="number-of-images" name="photo-size">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-box">
          <label for="photo-size">Photo Size:</label>
                <select id="photo-size" name="photo-size">
                    <option value="_n">Small</option>
                    <option value="">Original</option>
                    <option value="_b">Large</option>
                </select>
            </div> <div class="download">Download</div>
            <div class="form-box">
            <label for="sort">Sort by:</label>
                <select id="sort" name="photo-size">
                    <option value="relevance">Relevance (default)</option>
                    <option value="interestingness-desc">Most interesting</option>
                    <option value="interestingness-asc">Least interesting</option>
                    <option value="">Latest update</option>
                    <option value="date-posted-asc">Earliest update</option>
                </select>
            </div>
            <div class="form-box">
                <p>Images found: <span id="totalNumOfImgs"></span></p>
                <button type="button" id="submit-btn">Search</button>

            </div>

            <div class="form-box">
                <div id="page-selector-container">
                    <div class="page-select-btn" value='-1' ><</div>
                    <p>Page# <span id="pageNumber"></span></p>
                    <div class="page-select-btn" value='1' >></div>
                </div>


            </div>


        </form>
</header>

<section id="gallery" class=""></section>
<iframe id="background-video" title="vimeo-player" src="https://player.vimeo.com/video/422764520?h=e9229f95e5&autoplay=1&muted=1" frameborder="0" allowfullscreen></iframe>
</body>
</html>
